<div class="container">

  <div class="card"   *ngFor="let opinion of opinions" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ opinion.name }}</h5>
      <p class="card-text">{{ opinion.content }}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>

</div>
